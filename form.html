<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <div class="container">
            <div class="box-one">
                <form class="form ">          
                    <label for="name" class="label"> Full Name </label>
                    <input type="text" id="name" class="input" name="name">

                    <label for="email" class="label"> EMAIL</label>
                    <input type="email" id="email" class="input" placeholder="Your Email">

                    <label for="MsgR" class="label">MESSAGE REGARDING</label>
                    <input type="text" id="MsgR" class="input" name="MsgR">

                    <label for="Msg" class="label">MESSAGE</label>
                    <input type="text" id="Msg" class="input" placeholder="Your Message">
                    
                    <button type="submit" class="btn">SEND MESSAGE</button>
                </form> 
            </div>
            <div class="box-two"></div>
            <img src="images/duck.png" class="image" alt="duck" >
    </div>
</body>
</html>
